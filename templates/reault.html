<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Result</title>
    <style>
        textarea {
            width: 100%;
            height: 150px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Transcription</h2>
    <textarea id="transcription">{{ transcription }}</textarea>
    <button onclick="copyText('transcription')">Copy Transcription</button>

    <h2>Summary</h2>
    <textarea id="summary">{{ summary }}</textarea>
    <button onclick="copyText('summary')">Copy Summary</button>

    <br><br>
    <a href="/">Upload Another File</a>

    <script>
        function copyText(elementId) {
            var textArea = document.getElementById(elementId);
            textArea.select();
            document.execCommand("copy");
            alert("Copied to clipboard!");
        }
    </script>
</body>
</html>
